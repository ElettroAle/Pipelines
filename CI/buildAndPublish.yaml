parameters:
- name: AppServices
  type: string
- name: BuildProjects
  type: string
  default: '**/*.csproj'
- name: BuildPlatform
  type: string
  default: 'Any CPU'
- name: BuildConfiguration
  type: string
  default: 'Release'
- name: VstsFeed
  type: string
  default: ''

steps:  
  #init
  - template: ../Modules/init.yaml
    parameters:
      Projects: ${{ parameters.BuildProjects }}

  #build
  - template: ../Modules/build.yaml
    parameters:
      Projects: ${{ parameters.AppServices }}

  #publish
  - template: ../Modules/publish.yaml
    parameters:
      Projects: ${{ parameters.AppServices }}