parameters:
- name: Projects
  type: string
  default: ''
- name: NugetConfigPath
  type: string
  default: 'nuget.config'

steps:

# Install .NET SDK
- task: UseDotNet@2
  displayName: 'Install .NET 8 SDK'
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
    performMultiLevelLookup: true

- script: |
    dotnet restore ${{ parameters.Projects }} --configfile ${{ parameters.NugetConfigPath }}
  displayName: 'dotnet restore'
