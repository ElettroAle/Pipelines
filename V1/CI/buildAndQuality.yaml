parameters:
- name: AppServices
  type: string
- name: BuildProjects
  type: string
  default: '**/*.csproj'
- name: TestProjects
  type: string
  default: '**/*.UnitTest.*.csproj'
- name: BuildPlatform
  type: string
  default: 'Any CPU'
- name: BuildConfiguration
  type: string
  default: 'Release'
- name: VstsFeed
  type: string
  default: ''
- name: DoPackageSecurityCheck
  type: boolean
  default: false
- name: SonarProjectKey
  type: string


extends:  
  template: ../Modules/quality.yaml
  parameters:
    DoPackageSecurityCheck: ${{ parameters.DoPackageSecurityCheck }}
    ProjectKey: 'bulgaridigital_CatalogApp_CatalogApp_API'
    Stack: 'MSBuild'
    AfterPrepareSteps:
      - template: ../Modules/init.yaml
        parameters:
          Projects: ${{ parameters.BuildProjects }}
      - template: ../Modules/build.yaml
        parameters:
          Projects: ${{ parameters.AppServices }}
      - template: ../Modules/test.yaml
        parameters:
          TestProjects: ${{ parameters.TestProjects }}